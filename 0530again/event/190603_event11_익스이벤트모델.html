<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    //윈도우가 로드될 때
      window.attachEvent('onload', function(){
      //my-header를 가져옵니다.
      var header = document.getElementById('my-header');

      //이벤트를 연결합니다.
      header.attachEvent('onclick', function(){alert('Click1'); });
      header.attachEvent('onclick', function(){alert('Click2'); });
      header.attachEvent('onclick', function(){alert('Click3'); });

      });
    </script>
  </head>

    <h1 id="my-header">Click</h1>
  </body>
</html>
