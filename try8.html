<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Loop & Array</h1>
    <script type="text/javascript">
      var list = ['StanlyPrep','Mongsil','PickMeNow','Tradelink','PetShop'];
    </script>
  <ul>
    <script type="text/javascript">
      var i = 0;
      while (i < list.length) {
        document.write ('<li><a href="http://a.com/'+list[i]+'">'+list[i]+'</a></li>')
        i = i + 1;
      }
    </script>
  </ul>
</body>
</html>
